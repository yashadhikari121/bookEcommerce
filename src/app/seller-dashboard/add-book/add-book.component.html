<!-- add-book.component.html -->
<div class="add-book">
    <h2>Add New Book</h2>
  
    <!-- Book ID (auto-generated) -->
    <div class="form-group">
      <label for="bookId">Book ID:</label>
      <input type="text" id="bookId" name="bookId" [value]="autoGeneratedBookId" readonly />
    </div>
  
    <!-- Book Name -->
    <div class="form-group">
      <label for="bookName">Book Name:</label>
      <input type="text" id="bookName" name="bookName" [(ngModel)]="bookDetails.bookName" required />
    </div>
  
    <!-- Author Name -->
    <div class="form-group">
      <label for="authorName">Author Name:</label>
      <input type="text" id="authorName" name="authorName" [(ngModel)]="bookDetails.authorName" required />
    </div>
  
    <!-- Description -->
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="bookDetails.description" required></textarea>
    </div>
  
    <!-- Price -->
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" [(ngModel)]="bookDetails.price" required />
    </div>
  
    <!-- Image Upload -->
    <div class="form-group">
      <label for="image">Upload Image:</label>
      <input type="file" id="image" name="image" (change)="onFileSelected($event)" accept="image/*" />
    </div>
  
    <!-- Display the selected image (for preview, optional) -->
    <div *ngIf="imageService.getImageData()" class="image-preview">
      <img [src]="imageService.getImageData()" alt="Selected Image" />
    </div>
  
    <!-- Add Book Button -->
    <button (click)="addBook()">Add Book</button>
  </div>
