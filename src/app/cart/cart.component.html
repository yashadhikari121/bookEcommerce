<div class="cart-view">
    <h2>SHOPPING CART</h2>
  
    <table>
      <thead>
        <tr>
          <th>Book Name</th>
          <th>Author Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{ item.bookName }}</td>
          <td>{{ item.authorName }}</td>
          <td>{{ item.price }}</td>
        </tr>
        <tr>
        <td></td>
          <td><b>Total</b></td>
          <td><b>{{ sum }}</b></td>
        </tr>
      </tbody>
    </table>
    <br>
    <button (click)="shipping()">Procced to checkout</button>
  </div>
