<!-- seller-login.component.html -->
<div class="form-container">
    <h2>Seller Login</h2>
    <form (ngSubmit)="onSellerLoginSubmit()" [formGroup]="sellerLoginForm">
      <label for="username">Username (Email):</label>
      <input type="email" id="username" formControlName="username" />
      <div *ngIf="sellerLoginForm.get('username')?.hasError('required')" class="error-message">* Required field</div>
      <div *ngIf="sellerLoginForm.get('username')?.hasError('email')" class="error-message">* Invalid email</div>
  
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" />
      <div *ngIf="sellerLoginForm.get('password')?.hasError('required')" class="error-message">* Required field</div>
      <div *ngIf="sellerLoginForm.get('password')?.hasError('minlength')" class="error-message">* Minimum 8 characters</div>
  
      <div class="button-container">
        <button type="submit">Login</button>
      </div>
    </form>
  
    <!-- Additional details below the login button -->
    <div class="additional-details">
      <div class="forget-password">
        <a href="#">Forget Password?</a>
      </div>
      <div class="signup-link">
        Don't have an account?  <a routerLink="/seller-registration">Sign Up</a>
      </div>
    </div>
  </div>
