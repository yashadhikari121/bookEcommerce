<!-- login.component.html -->
<div class="form-container">
  <h2>User Login</h2>
  <form (ngSubmit)="onLoginSubmit()" [formGroup]="loginForm">
    <label for="username">Username (Email):</label>
    <input type="email" id="username" formControlName="username" />
    <div *ngIf="loginForm.get('username')?.hasError('required')" class="error-message">* Required field</div>
    <div *ngIf="loginForm.get('username')?.hasError('email')" class="error-message">* Invalid email</div>

    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password" />
    <div *ngIf="loginForm.get('password')?.hasError('required')" class="error-message">* Required field</div>
    <div *ngIf="loginForm.get('password')?.hasError('minlength')" class="error-message">* Minimum 8 characters</div>

    <div class="button-container">
      <button type="submit">Login</button>
      
    </div>
  </form>

  <div class="additional-details">
    <div class="forget-password">
      <a href="#">Forget Password?</a>
    </div>
    <div class="signup-link">
      Don't have an account? <a routerLink="/registration">Sign Up</a>
    </div>
  </div>
</div>
